CURSOR_TIP=Cursor: Selecteer of verplaats atomen \n Klikken/Slepen = alleen selecteren \n Shift+Klikken/Slepen = selecteer meer \n Ctrl+Klik = selecteer component \n Ctrl+Shift+Klik = selecteer meer componenten \n Ctrl+Drag = kopieer geselecteerde atomen \n Alt+Drag = verplaats geselecteerde atomen \n Alt+Shift+Drag = zoomin op geselecteerde atomen
ROTATOR_TIP=Draaien: Roteer gelsecteerde atomen om een centrum \n Links Slepen = roteer in stappen van 15\u00B0 \n Rechts Slepen  = vrij roteren
ERASOR_TIP=Wissen: Verwijder atomen of bindingen \n Links Klik = verwijder atoom of binding onder de muis\n Links Slepen = verwijder alles in het gemarkeerde rechthoek
EDIT_DIALOG_TIP=(bewerken)
EDIT_ELEMENT_TIP=Bewerk Element: Bewerk het element \n Links Klik = voer een nieuwe atoom naam in
PLACE_ELEMENT_TIP=Plaats Element: Plaats of maak een voorgeselecteerd element \n Links Klik = verplaats of maak een atoom \n Rechts Klik = selecteer uit een lijst met elementen
SINGLE_BOND_TIP=Enkele Binding: Maak of verander in een enkele binding \n Links Slepen = maak nieuwe bindingen in stappen van 30\u00B0 tov atoom \n , of verbind meerdere atomen \n Rechts Slepen = maak een willekeurige enkele binding \n Links Klik = maak een nieuwe binding of verander in een enkele binding
DOUBLE_BOND_TIP=Dubbele Binding:  Maak of verander in een enkele binding \n Links Slepen = maak nieuwe bindingen in stappen van 30\u00B0 tov atoom \n , of verbind meerdere atomen \n Rechts Slepen = maak een willekeurige dubbele binding \n Links Klik = maak een nieuwe binding of verander in een bubbele binding
TRIPLE_BOND_TIP=Drievoudige Binding: Maak of verander in een enkele binding \n Links Slepen = maak nieuwe bindingen in stappen van 30\u00B0 tov atoom \n , of verbind meerdere atomen \n Rechts Slepen = maak een willekeurige drievoudige binding \n Links Klik = maak een nieuwe binding of verander in een drievoudige binding
ZERO_BOND_TIP=Geen Binding: Create or impose a zero-order bond \n Left Drag = create bond to new atom at 30\u00B0 \n increments, or connect existing atoms \n Right Drag = create bond freely\n Left Click = create new bond or set bond to zero
INCLINED_BOND_TIP=Inclined Bond: Create or impose an inclined single bond \n Left Drag = create bond to new atom at 30\u00B0 \n increments, or connect existing atoms \n Right Drag = create bond freely \n Left Click = create new bond or set bond to inclined
DECLINED_BOND_TIP=Declined Bond: Create or impose a declined single bond \n Left Drag = create bond to new atom at 30\u00B0 \n increments, or connect existing atoms \n Right Drag = create bond freely \n Left Click = create new bond or set bond to declined 
SQUIGGLY_BOND_TIP=Squiggly Bond: Create or impose a squiggly single bond \n Left Drag = create bond to new atom at 30\u00B0 \n increments, or connect existing atoms \n Right Drag = create bond freely \n Left Click = create new bond or set bond to squiggly
CHARGE_TIP=Lading: Verander de lading van een atoom \n Links Klik = vergroot de lading van het gemarkeerde atoom \n Rechts Klik = verklein de lading van het gemarkeerde atoom \n Middel Klik = verwijder de lading van het gemarkeerde atoom
UNDO_TIP=(undo)
REDO_TIP=(redo)
TEMPLATE_TIP=Template: Select or place a template structure \n Left Click = use most recent template as a tool \n Right Click = open template store for selection \n Middle Click = flip template horizontally \n (+Shift to flip vertically) \n Mouse Wheel = rotate template (+Shift for faster) \n Ctrl+Mouse Wheel = scale template (+Shift for faster)
CUT_TIP=(cut)
COPY_TIP=(copy)
PASTE_TIP=(paste)
